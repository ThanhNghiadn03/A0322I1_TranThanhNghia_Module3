<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="fb_pr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="header">
        <div id="hinh_nen_fb">
            <img src="https://thuviendohoa.vn/2020/upload/images/thumbs/vector-icon-logo-facebook-4373.jpg?t=20170704_095556" class="img_use">
        </div>
        <div id="searchBox">
            <form>
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" id="searchBox_text" placeholder="Tìm kiếm trên facebook">
            </form>
        </div>
        <div id="button_fb">
            <button id="menu_button"><i class="fa-solid fa-bars"></i></button>
            <button id="mess_button"><i class="fa-brands fa-facebook-messenger"></i></button>
            <button id="noti_button"><i class="fa-solid fa-bell"></i></button>
        </div>
        <div id="avartar">
            <img src="https://scontent.fdad5-1.fna.fbcdn.net/v/t39.30808-6/296522987_1253352675411115_372151012569301470_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=mpvQy72qLNoAX-kEKX7&_nc_ht=scontent.fdad5-1.fna&oh=00_AT8WoKM915hMuE5OH6sKAoIMMT5e9V60cVj8E12HBnmNJw&oe=6317D4C8" class="img_use">
        </div>
</div>

<div class="leftBar">

</div>

<div class="main">
    <div id="post">
        <div id="avartar_main">
            <img src="https://scontent.fdad5-1.fna.fbcdn.net/v/t39.30808-6/296522987_1253352675411115_372151012569301470_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=mpvQy72qLNoAX-kEKX7&_nc_ht=scontent.fdad5-1.fna&oh=00_AT8WoKM915hMuE5OH6sKAoIMMT5e9V60cVj8E12HBnmNJw&oe=6317D4C8" class="img_use">
        </div>
        <div id="name">
            <span id="name_ttn">Trần Thanh Nghĩa</span>
            <br>
            <span id="status">1 phút .</span>
            <span id="global"><i class="fa-solid fa-earth-asia"></i></span>
        </div>
        <div id="caption">
            <p>
                Chúc mừng sinh nhật Hồ Phan Anh Thư
                <span id="heart"><i class="fa-solid fa-heart"></i></span>
            </p>
        </div>
        <div id="photo">
            <img src="https://scontent.fdad5-1.fna.fbcdn.net/v/t1.15752-9/298425648_1256447088515685_1900543530197324892_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=ae9488&_nc_ohc=5LTaHVgVOcUAX8xvXfC&_nc_ht=scontent.fdad5-1.fna&oh=03_AVJNKSilHOLNCA8oKXjfgBAym2Rm4gcQEaxlNdRm4YrWMA&oe=633AF7BD" id="photo_hpat">
        </div>
        <div id="emotion">
            <img src="https://scontent.fdad5-1.fna.fbcdn.net/m1/v/t6/An8KxJw0TdKA0hIHqkw35xWvBGYLLbtgD5y14_K8iN_zaDhCWgixktWzvqA45BTxHACGktnPMx_lkq1uE66153QNE58NZp59iYz6MDdtqgcTZw.png?ccb=10-5&oh=00_AT8p52HDSMibVsSs1SdCUM7JKbmJgEMaLml9rr_yuh92LQ&oe=6318D7D5&_nc_sid=55e238" id="heart_emotion">
            <div id="quantity">940K</div>
        </div>
    </div>

</div>
<div class="rightBar">

</div>
<div class="footer">

</div>
</body>
</html>
